<!DOCTYPE html>
<html>
<head>
<title>Dark Light Toggle</title>

<style>
:root {
    --bg: #ffffff;
    --text: #2d3436;
    --card: #dfe6e9;
}

.dark {
    --bg: #121212;
    --text: #f5f6fa;
    --card: #2d3436;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: sans-serif;
    text-align: center;
    transition: 0.3s;
}

.box {
    background: var(--card);
    padding: 30px;
    margin: 30px auto;
    width: 250px;
    border-radius: 10px;
}

button {
    padding: 10px 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Theme Switcher</h1>

<div class="box">Theme Demo Box</div>

<button onclick="toggleTheme()">Toggle Theme</button>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
